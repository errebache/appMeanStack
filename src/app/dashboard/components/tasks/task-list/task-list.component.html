 <app-toggle [buttonList]="taskFilterTypes"
    [activeButton] ="activeTaskFilterType"
    (outActivate)="activateFilterType($event)"></app-toggle>

    <app-enter-task (inputTask)="addTask($event)"></app-enter-task>

    <div class="tasks">
        <app-task *ngFor="let task of tasks"
                  [task]="task"
                  (outUpdateTask)="updateTask($event)"
                  (outDeleteTask) = "deleteTask($event)"></app-task>
    </div>
